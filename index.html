<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tyler Bos: Home</title>
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>
      $(function () {
        $("a").each(function () {
          if ($(this).prop("href") == window.location.href) {
            $(this).addClass("active");
            $(this).parents("li").addClass("active");
          }
        });
      });
    </script>
  </head>
  <body>
    <!-- Add persistent nav bar that includes links to Home, About,
     and Portfolio pages at top of page -->
    <header>
      <div>
        <nav id="navbar">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="portfolio.html">Portfolio</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
      <div>
        <h1>Tyler Bos</h1>
      </div>
    </header>
    <!-- Include section that lists profession and includes a brief
     professional goal statement. Add a photo and maybe an
     inspirational quote in a fancy font -->
    <section class="content">
      <div id="job">Software Developer</div>
      <div>
        <p>
          Interested in further developing Full Stack Development skill set
          and<br />
          exploring the breadth of what Software Development has to offer!
        </p>
        <br />
      </div>
      <span id="hiking">
        <img style="width: 40vw"
          src="https://lh3.googleusercontent.com/pw/AP1GczOmjFh0WeoNHK5_Ioy-PCc5DBQjJUp1yaxPXvcM2MfX3Etz5zyoFmMukRtp1VtmkW5yDoAqgTb-jGbyMUBAS87GDtbLjyjOvfAM8mGqRALTA1-Ih5k8Naykczant52Nh0p5fXCjFdSAqAdrIPeVlvp2iw=w960-h1278-s-no-gm?authuser=0"
          alt="hiking photo"
        />
      </span>
    </section>

    <!-- Include links to LinkedIn and GitHub at footer of page
     should be persistent just like the header nav bar -->
    <footer>
      <div>
        <a target="_blank" href="https://github.com/Tbos92"
          ><img
            style="width: 15vw"
            src="github-mark.png"
            alt="GitHub icon"
        /></a>
      </div>
      <div>
        <a
          target="_blank"
          href="https://www.linkedin.com/in/tyler-bos-62292b107/"
          ><img style="width: 15vw" src="linkedin.png" alt="LinkedIn icon"
        /></a>
      </div>
    </footer>
    <script>
      window.onscroll = function () {
        myFunction();
      };

      var navbar = document.getElementById("navbar");
      var sticky = navbar.offsetTop;

      function myFunction() {
        if (window.scrollY >= sticky) {
          navbar.classList.add("sticky");
        } else {
          navbar.classList.remove("sticky");
        }
      }
    </script>
  </body>
</html>
