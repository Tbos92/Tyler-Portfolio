<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submission Succesful</title>
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js"></script>
    <script src="success.js"></script>
    <script>
      $(function () {
        $("a").each(function () {
          if ($(this).prop("href") == window.location.href) {
            $(this).addClass("active");
            $(this).parents("li").addClass("active");
          }
        });
      });
    </script>
  </head>
  <body>
    <!-- Add persistent nav bar that includes links to Home, About,
     and Portfolio pages at top of page -->
    <header>
      <div>
        <nav id="navbar">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="portfolio.html">Portfolio</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
      <div>
        <h1>Tyler Bos</h1>
      </div>
    </header>
    <!-- Write a success message for the sibmitted form from contact.html -->
    <section class="content">
      <h1>Your contact information has been submitted succesfully!</h1>
      <form action="./contact.html"><button>Go Back</button></form>
      <br />
    </section>
    <!-- Include links to LinkedIn and GitHub at footer of page
     should be persistent just like the header nav bar -->
    <footer>
      <div>
        <a target="_blank" href="https://github.com/Tbos92"
          ><img
            style="width: 15vw"
            src="github-mark.png"
            alt="GitHub icon"
        /></a>
      </div>
      <div>
        <a
          target="_blank"
          href="https://www.linkedin.com/in/tyler-bos-62292b107/"
          ><img style="width: 15vw" src="linkedin.png" alt="LinkedIn icon"
        /></a>
      </div>
    </footer>
    <script>
      window.onscroll = function () {
        myFunction();
      };

      var navbar = document.getElementById("navbar");
      var sticky = navbar.offsetTop;

      function myFunction() {
        if (window.scrollY >= sticky) {
          navbar.classList.add("sticky");
        } else {
          navbar.classList.remove("sticky");
        }
      }
    </script>
  </body>
</html>
