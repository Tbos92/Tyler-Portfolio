<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tyler Bos: Contact</title>
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>
      $(function () {
        $("a").each(function () {
          if ($(this).prop("href") == window.location.href) {
            $(this).addClass("active");
            $(this).parents("li").addClass("active");
          }
        });
      });
    </script>
  </head>
  <body>
    <!-- Add persistent nav bar that includes links to Home, About,
     and Portfolio pages at top of page -->
    <header>
      <div>
        <nav id="navbar">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="portfolio.html">Portfolio</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
      <div>
        <h1>Tyler Bos</h1>
      </div>
    </header>
    <!-- 
    Create a contact submission form with the following:
    - Name field
    - email field
    - message field
    - Submit button that redirects to submission.html
      -->
    <section class="content">
      <form action="./success.html">
        <label for="flname">Full Name:</label><br />
        <input type="text" name="flname" id="flname" /><br /><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" /><br /><br />

        <label for="review">Message</label> <br />
        <textarea name="review" id="review" cols="20" rows="10"></textarea
        ><br />
        <input type="submit" value="Submit" />
      </form>
    </section>
    <!-- Include links to LinkedIn and GitHub at footer of page
     should be persistent just like the header nav bar -->
    <footer>
      <div>
        <a target="_blank" href="https://github.com/Tbos92"
          ><img
            style="width: 15vw"
            src="github-mark.png"
            alt="GitHub icon"
        /></a>
      </div>
      <div>
        <a
          target="_blank"
          href="https://www.linkedin.com/in/tyler-bos-62292b107/"
          ><img style="width: 15vw" src="linkedin.png" alt="LinkedIn icon"
        /></a>
      </div>
    </footer>
    <script>
      window.onscroll = function () {
        myFunction();
      };

      var navbar = document.getElementById("navbar");
      var sticky = navbar.offsetTop;

      function myFunction() {
        if (window.scrollY >= sticky) {
          navbar.classList.add("sticky");
        } else {
          navbar.classList.remove("sticky");
        }
      }
    </script>
  </body>
</html>
